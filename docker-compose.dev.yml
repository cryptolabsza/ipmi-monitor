# Development Docker Compose - Uses dev branch builds
# Usage: docker-compose -f docker-compose.dev.yml up -d
#
# ⚠️ WARNING: This uses the development branch image.
# Features may be unstable or incomplete.
# Not recommended for production use.

version: '3.8'

services:
  ipmi-monitor:
    image: ghcr.io/cryptolabsza/ipmi-monitor:dev
    container_name: ipmi-monitor-dev
    restart: unless-stopped
    ports:
      - "5002:5001"  # Different port to avoid conflicts with prod
    volumes:
      - ipmi-data-dev:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - ADMIN_SECRET=${ADMIN_SECRET:-admin}
      - AI_SERVICE_URL=${AI_SERVICE_URL:-}
      - AI_SERVICE_KEY=${AI_SERVICE_KEY:-}
      - FLASK_ENV=development
      - LOG_LEVEL=DEBUG
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Auto-updater for dev builds (checks every 5 minutes)
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower-dev
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_STOPPED=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  ipmi-data-dev:
    name: ipmi-monitor-dev-data

# To pull latest dev build:
# docker-compose -f docker-compose.dev.yml pull
# docker-compose -f docker-compose.dev.yml up -d

