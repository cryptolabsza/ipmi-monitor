# IPMI Monitor Quickstart Configuration
# Use with: sudo ipmi-monitor quickstart -c config.yaml -y

site_name: IPMI Monitor

# Fleet Management Login
fleet_admin_user: admin
fleet_admin_pass: Test1234

# SSH Access (default for all servers)
ssh:
  username: root
  key_path: /root/.ssh/id_rsa
  port: 22

# BMC/IPMI Access (default for all servers)
bmc:
  username: admin
  password: YourBMCPassword

# SSL Configuration
ssl:
  mode: none  # Options: none, self_signed, letsencrypt
  # domain: ipmi.example.com  # Required for letsencrypt
  # email: admin@example.com  # Required for letsencrypt

# Servers to monitor
servers:
  - name: master
    server_ip: 192.168.1.100
    bmc_ip: 192.168.1.10

  - name: worker-01
    server_ip: 192.168.1.101
    bmc_ip: 192.168.1.11

# IPMI Monitor configuration
ipmi_monitor:
  admin_password: Test1234
  ai_license_key: ""  # Optional: CryptoLabs AI license key
  enable_ssh_inventory: true
  enable_ssh_logs: false
  web_port: 5000
  image_tag: dev  # Options: latest, dev

# Auto-updates
enable_watchtower: true
