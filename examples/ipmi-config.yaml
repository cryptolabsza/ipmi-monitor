# IPMI Monitor Quickstart Configuration
# ======================================
# Copy this file and replace placeholder values with your actual credentials
#
# Usage: sudo ipmi-monitor quickstart -c /path/to/your-config.yaml -y

site_name: IPMI Monitor

# Fleet Management Login (for cryptolabs-proxy landing page)
fleet_admin_user: admin
fleet_admin_pass: YOUR_ADMIN_PASSWORD

# SSH Access (default for all servers)
ssh:
  username: root
  key_path: /root/.ssh/id_rsa
  port: 22

# BMC/IPMI Access (default for all servers)
bmc:
  username: admin
  password: YourBMCPassword

# SSL Configuration
ssl:
  mode: none  # Options: none, self_signed, letsencrypt
  # domain: ipmi.example.com  # Required for letsencrypt
  # email: admin@example.com  # Required for letsencrypt

# Servers to monitor
servers:
  - name: master
    server_ip: 192.168.1.100
    bmc_ip: 192.168.1.10

  - name: worker-01
    server_ip: 192.168.1.101
    bmc_ip: 192.168.1.11

# IPMI Monitor configuration
ipmi_monitor:
  admin_password: YOUR_IPMI_MONITOR_PASSWORD
  ai_license_key: ""  # Optional: CryptoLabs AI license key
  enable_ssh_inventory: true
  enable_ssh_logs: false
  web_port: 5000
  image_tag: dev  # Options: latest, dev

# Auto-updates
enable_watchtower: true

# DC Watchdog - External uptime monitoring (paid service)
# Requires a valid CryptoLabs subscription (https://www.cryptolabs.co.za/account/)
# If you have a valid AI license key above, it will be used as the watchdog API key
# watchdog:
#   api_key: sk-ipmi-XXX  # Or uses ai_license_key as fallback
#   server_url: https://watchdog.cryptolabs.co.za
