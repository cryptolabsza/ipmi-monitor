name: Sync Knowledge Base to Docs

on:
  push:
    branches: [main]
    paths:
      - 'knowledge/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-to-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync knowledge to docs folder
        run: |
          echo "=== Syncing knowledge files to docs folder ==="
          
          for f in knowledge/*.md; do
            filename=$(basename "$f")
            target="docs/$filename"
            
            echo "Processing: $filename"
            
            # Check if already has Jekyll frontmatter
            if head -1 "$f" | grep -q "^---"; then
              cp "$f" "$target"
            else
              # Extract title from first H1 heading
              title=$(grep "^# " "$f" | head -1 | sed 's/^# //')
              
              # Add Jekyll frontmatter
              {
                echo "---"
                echo "layout: default"
                echo "title: ${title:-$filename}"
                echo "---"
                echo ""
                cat "$f"
              } > "$target"
            fi
            
            # Convert .md links to .html for GitHub Pages
            sed -i 's/\.md)/.html)/g' "$target"
            
            echo "  ✓ $filename -> $target"
          done

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi
          
          echo "=== Changes detected ==="
          git diff --stat
          
          git add docs/
          git commit -m "docs: Sync knowledge base to GitHub Pages

          Auto-generated from knowledge/ directory"
          git push
          
          echo "✅ Docs folder synced"

      - name: Notify AI Service to refresh
        if: success()
        run: |
          echo "=== AI Service will auto-sync on next startup ==="
          echo "Source: https://github.com/cryptolabsza/ipmi-monitor/tree/main/knowledge"
          echo ""
          echo "The AI service pulls knowledge from the public repo."
          echo "No token or push access needed!"
