<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickBox IPMI Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --border-color: #2a2a3a;
            --text-primary: #e8e8f0;
            --text-secondary: #8888a0;
            --accent-blue: #4a9eff;
            --accent-green: #00d68f;
            --accent-yellow: #ffaa00;
            --accent-red: #ff4757;
            --accent-purple: #a855f7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--text-primary), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a8eef;
            transform: translateY(-1px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }
        
        .stat-card.blue::before { background: var(--accent-blue); }
        .stat-card.green::before { background: var(--accent-green); }
        .stat-card.yellow::before { background: var(--accent-yellow); }
        .stat-card.red::before { background: var(--accent-red); }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .stat-card.blue .stat-value { color: var(--accent-blue); }
        .stat-card.green .stat-value { color: var(--accent-green); }
        .stat-card.yellow .stat-value { color: var(--accent-yellow); }
        .stat-card.red .stat-value { color: var(--accent-red); }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--accent-purple);
            border-radius: 2px;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }
        
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .server-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .server-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }
        
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .server-name {
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }
        
        .server-ip {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-online {
            background: rgba(0, 214, 143, 0.15);
            color: var(--accent-green);
        }
        
        .status-offline {
            background: rgba(255, 71, 87, 0.15);
            color: var(--accent-red);
        }
        
        .server-stats {
            display: flex;
            gap: 15px;
        }
        
        .mini-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }
        
        .mini-stat .count {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }
        
        .mini-stat.critical .count { color: var(--accent-red); }
        .mini-stat.warning .count { color: var(--accent-yellow); }
        .mini-stat.total .count { color: var(--text-secondary); }
        
        .events-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .event-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }
        
        .event-item:hover {
            background: var(--bg-secondary);
        }
        
        .event-item:last-child {
            border-bottom: none;
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        
        .event-server {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent-blue);
        }
        
        .event-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .event-description {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .severity-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .severity-dot.critical { background: var(--accent-red); }
        .severity-dot.warning { background: var(--accent-yellow); }
        .severity-dot.info { background: var(--accent-blue); }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .filter-tab {
            padding: 6px 14px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            color: var(--text-secondary);
        }
        
        .filter-tab.active {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
            color: white;
        }
        
        .filter-tab:hover:not(.active) {
            border-color: var(--accent-purple);
            color: var(--text-primary);
        }
        
        .last-updated {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-purple);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">âš¡</div>
                <div>
                    <h1>BrickBox IPMI Monitor</h1>
                    <span class="last-updated" id="lastUpdated">Loading...</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="triggerCollection()">ðŸ”„ Refresh All</button>
            </div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card blue">
                <div class="stat-label">Total Servers</div>
                <div class="stat-value" id="totalServers">-</div>
            </div>
            <div class="stat-card green">
                <div class="stat-label">Online</div>
                <div class="stat-value" id="onlineServers">-</div>
            </div>
            <div class="stat-card red">
                <div class="stat-label">Critical Events (24h)</div>
                <div class="stat-value" id="criticalEvents">-</div>
            </div>
            <div class="stat-card yellow">
                <div class="stat-label">Warnings (24h)</div>
                <div class="stat-value" id="warningEvents">-</div>
            </div>
        </div>
        
        <div class="main-content">
            <div>
                <div class="section-header">
                    <h2 class="section-title">Server Status</h2>
                </div>
                <div class="server-grid" id="serverGrid">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading servers...
                    </div>
                </div>
            </div>
            
            <div>
                <div class="section-header">
                    <h2 class="section-title">Recent Events</h2>
                </div>
                <div class="card">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All</button>
                        <button class="filter-tab" data-filter="critical">Critical</button>
                        <button class="filter-tab" data-filter="warning">Warning</button>
                        <button class="filter-tab" data-filter="info">Info</button>
                    </div>
                    <div class="events-list" id="eventsList">
                        <div class="loading">
                            <div class="spinner"></div>
                            Loading events...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentFilter = 'all';
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('totalServers').textContent = data.total_servers;
                document.getElementById('onlineServers').textContent = data.reachable_servers;
                document.getElementById('criticalEvents').textContent = data.critical_24h;
                document.getElementById('warningEvents').textContent = data.warning_24h;
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }
        
        async function loadServers() {
            try {
                const response = await fetch('/api/servers');
                const servers = await response.json();
                
                const grid = document.getElementById('serverGrid');
                
                if (servers.length === 0) {
                    grid.innerHTML = '<div class="loading">No servers found. Click "Refresh All" to collect data.</div>';
                    return;
                }
                
                grid.innerHTML = servers.map(server => `
                    <div class="server-card" onclick="window.location='/server/${server.bmc_ip}'">
                        <div class="server-header">
                            <div>
                                <div class="server-name">${server.server_name}</div>
                                <div class="server-ip">${server.bmc_ip}</div>
                            </div>
                            <span class="status-badge ${server.is_reachable ? 'status-online' : 'status-offline'}">
                                ${server.is_reachable ? 'Online' : 'Offline'}
                            </span>
                        </div>
                        <div class="server-stats">
                            <div class="mini-stat critical">
                                <span class="count">${server.critical_24h}</span> critical
                            </div>
                            <div class="mini-stat warning">
                                <span class="count">${server.warning_24h}</span> warning
                            </div>
                            <div class="mini-stat total">
                                <span class="count">${server.total_events}</span> total
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Failed to load servers:', e);
                document.getElementById('serverGrid').innerHTML = '<div class="loading">Failed to load servers</div>';
            }
        }
        
        async function loadEvents() {
            try {
                let url = '/api/events?limit=50';
                if (currentFilter !== 'all') {
                    url += `&severity=${currentFilter}`;
                }
                
                const response = await fetch(url);
                const events = await response.json();
                
                const list = document.getElementById('eventsList');
                
                if (events.length === 0) {
                    list.innerHTML = '<div class="loading">No events found</div>';
                    return;
                }
                
                list.innerHTML = events.map(event => {
                    const date = new Date(event.event_date);
                    const timeStr = date.toLocaleString();
                    
                    return `
                        <div class="event-item">
                            <div class="event-header">
                                <span class="event-server">${event.server_name}</span>
                                <span class="event-time">${timeStr}</span>
                            </div>
                            <div class="event-description">
                                <span class="severity-dot ${event.severity}"></span>
                                <span>${event.sensor_type}: ${event.event_description}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                console.error('Failed to load events:', e);
                document.getElementById('eventsList').innerHTML = '<div class="loading">Failed to load events</div>';
            }
        }
        
        async function triggerCollection() {
            try {
                const btn = document.querySelector('.btn-primary');
                btn.textContent = 'â³ Collecting...';
                btn.disabled = true;
                
                await fetch('/api/collect', { method: 'POST' });
                
                // Wait a bit for collection to start
                setTimeout(() => {
                    loadAll();
                    btn.textContent = 'ðŸ”„ Refresh All';
                    btn.disabled = false;
                }, 3000);
            } catch (e) {
                console.error('Failed to trigger collection:', e);
            }
        }
        
        function loadAll() {
            loadStats();
            loadServers();
            loadEvents();
            document.getElementById('lastUpdated').textContent = 
                'Last updated: ' + new Date().toLocaleTimeString();
        }
        
        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                loadEvents();
            });
        });
        
        // Initial load
        loadAll();
        
        // Auto-refresh every 60 seconds
        setInterval(loadAll, 60000);
    </script>
</body>
</html>
