<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server {{ bmc_ip }} - {{ app_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --border-color: #2a2a3a;
            --text-primary: #e8e8f0;
            --text-secondary: #8888a0;
            --accent-blue: #4a9eff;
            --accent-green: #00d68f;
            --accent-yellow: #ffaa00;
            --accent-red: #ff4757;
            --accent-purple: #a855f7;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .breadcrumb a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        h1 {
            font-size: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            margin-top: 5px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            background: var(--accent-blue);
            color: white;
            transition: all 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }
        
        .btn-danger {
            background: var(--accent-red);
        }
        
        .btn-warning {
            background: var(--accent-yellow);
            color: #000;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--accent-purple);
            border-radius: 2px;
        }
        
        .events-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .events-table th,
        .events-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .events-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .events-table tr:hover {
            background: var(--bg-secondary);
        }
        
        .events-table td {
            font-size: 0.9rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .severity-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .severity-critical {
            background: rgba(255, 71, 87, 0.15);
            color: var(--accent-red);
        }
        
        .severity-warning {
            background: rgba(255, 170, 0, 0.15);
            color: var(--accent-yellow);
        }
        
        .severity-info {
            background: rgba(74, 158, 255, 0.15);
            color: var(--accent-blue);
        }
        
        .filter-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        select, input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .mini-stat {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .mini-stat .value {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .mini-stat .label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .mini-stat.critical .value { color: var(--accent-red); }
        .mini-stat.warning .value { color: var(--accent-yellow); }
        .mini-stat.info .value { color: var(--accent-blue); }
        .mini-stat.total .value { color: var(--text-primary); }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            border-radius: 8px 8px 0 0;
            transition: all 0.2s;
        }
        
        .tab-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .tab-btn.active {
            background: var(--accent-blue);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Sensor cards */
        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .sensor-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
        }
        
        .sensor-card.ok { border-left: 4px solid var(--accent-green); }
        .sensor-card.warning { border-left: 4px solid var(--accent-yellow); }
        .sensor-card.critical { border-left: 4px solid var(--accent-red); }
        .sensor-card.nr { border-left: 4px solid var(--accent-purple); }
        
        .sensor-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .sensor-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .sensor-type-section {
            margin-bottom: 25px;
        }
        
        .sensor-type-title {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sensor-type-title::before {
            font-size: 1.2rem;
        }
        
        .sensor-type-title.temperature::before { content: 'üå°Ô∏è'; }
        .sensor-type-title.fan::before { content: 'üí®'; }
        .sensor-type-title.voltage::before { content: '‚ö°'; }
        .sensor-type-title.power::before { content: 'üîå'; }
        .sensor-type-title.memory::before { content: 'üíæ'; }
        .sensor-type-title.other::before { content: 'üìä'; }
        
        .no-sensors {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <div class="breadcrumb">
                    <a href="/">‚Üê Dashboard</a>
                    <span>/</span>
                    <span>Server Detail</span>
                </div>
                <h1>{{ bmc_ip }}</h1>
            </div>
            <div class="btn-group">
                <button class="btn" onclick="exportEvents()">üì• Export CSV</button>
                <button class="btn btn-warning" onclick="clearDbEvents()">üóëÔ∏è Clear DB Events</button>
                <button class="btn btn-danger" onclick="clearSel()">‚ö†Ô∏è Clear BMC SEL</button>
            </div>
        </header>
        
        <div class="stats-row" id="statsRow">
            <div class="mini-stat critical">
                <div class="value" id="criticalCount">-</div>
                <div class="label">Critical</div>
            </div>
            <div class="mini-stat warning">
                <div class="value" id="warningCount">-</div>
                <div class="label">Warning</div>
            </div>
            <div class="mini-stat info">
                <div class="value" id="infoCount">-</div>
                <div class="label">Info</div>
            </div>
            <div class="mini-stat total">
                <div class="value" id="totalCount">-</div>
                <div class="label">Total Events</div>
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('events')">üìã Events</button>
            <button class="tab-btn" onclick="switchTab('sensors')">üå°Ô∏è Sensors</button>
        </div>
        
        <!-- Events Tab -->
        <div id="eventsTab" class="tab-content active">
            <div class="card">
                <h2 class="section-title">Event Log</h2>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <label>Severity:</label>
                        <select id="severityFilter" onchange="loadEvents()">
                            <option value="">All</option>
                            <option value="critical">Critical</option>
                            <option value="warning">Warning</option>
                            <option value="info">Info</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Sensor Type:</label>
                        <input type="text" id="sensorFilter" placeholder="Filter..." oninput="filterTable()">
                    </div>
                </div>
                
                <div id="eventsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading events...
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sensors Tab -->
        <div id="sensorsTab" class="tab-content">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="section-title" style="margin-bottom: 0;">Live Sensor Data</h2>
                    <button class="btn" onclick="loadSensors()">üîÑ Refresh Sensors</button>
                </div>
                
                <div id="sensorsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading sensors...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const bmcIp = '{{ bmc_ip }}';
        let allEvents = [];
        
        async function loadEvents() {
            try {
                const severity = document.getElementById('severityFilter').value;
                let url = `/api/server/${bmcIp}/events?limit=1000`;
                
                const response = await fetch(url);
                allEvents = await response.json();
                
                // Update stats
                const stats = {
                    critical: allEvents.filter(e => e.severity === 'critical').length,
                    warning: allEvents.filter(e => e.severity === 'warning').length,
                    info: allEvents.filter(e => e.severity === 'info').length,
                    total: allEvents.length
                };
                
                document.getElementById('criticalCount').textContent = stats.critical;
                document.getElementById('warningCount').textContent = stats.warning;
                document.getElementById('infoCount').textContent = stats.info;
                document.getElementById('totalCount').textContent = stats.total;
                
                renderTable(allEvents);
            } catch (e) {
                console.error('Failed to load events:', e);
                document.getElementById('eventsContainer').innerHTML = 
                    '<div class="loading">Failed to load events</div>';
            }
        }
        
        function renderTable(events) {
            const severityFilter = document.getElementById('severityFilter').value;
            const sensorFilter = document.getElementById('sensorFilter').value.toLowerCase();
            
            let filtered = events;
            if (severityFilter) {
                filtered = filtered.filter(e => e.severity === severityFilter);
            }
            if (sensorFilter) {
                filtered = filtered.filter(e => 
                    e.sensor_type.toLowerCase().includes(sensorFilter) ||
                    e.event_description.toLowerCase().includes(sensorFilter)
                );
            }
            
            if (filtered.length === 0) {
                document.getElementById('eventsContainer').innerHTML = 
                    '<div class="loading">No events found</div>';
                return;
            }
            
            const html = `
                <table class="events-table">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Severity</th>
                            <th>Sensor Type</th>
                            <th>Event Description</th>
                            <th>SEL ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filtered.map(event => {
                            const date = new Date(event.event_date);
                            return `
                                <tr>
                                    <td>${date.toLocaleString()}</td>
                                    <td>
                                        <span class="severity-badge severity-${event.severity}">
                                            ${event.severity}
                                        </span>
                                    </td>
                                    <td>${event.sensor_type}</td>
                                    <td>${event.event_description}</td>
                                    <td>${event.sel_id}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('eventsContainer').innerHTML = html;
        }
        
        function filterTable() {
            renderTable(allEvents);
        }
        
        function exportEvents() {
            const csv = [
                'Date,Severity,Sensor Type,Event Description,SEL ID',
                ...allEvents.map(e => 
                    `"${e.event_date}","${e.severity}","${e.sensor_type}","${e.event_description}","${e.sel_id}"`
                )
            ].join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ipmi_events_${bmcIp}_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
        
        async function clearDbEvents() {
            if (!confirm('Clear all events from the database for this server?\n\nThis will NOT clear the BMC SEL log.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/server/${bmcIp}/clear_db_events`, { method: 'POST' });
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert(data.message);
                    loadEvents();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (e) {
                alert('Failed to clear events: ' + e.message);
            }
        }
        
        async function clearSel() {
            if (!confirm('‚ö†Ô∏è WARNING: This will permanently clear the SEL log on the BMC!\n\nThis action cannot be undone.\n\nAre you sure you want to continue?')) {
                return;
            }
            
            if (!confirm('FINAL CONFIRMATION:\n\nClear SEL on BMC ' + bmcIp + '?')) {
                return;
            }
            
            try {
                const btn = document.querySelector('.btn-danger');
                btn.textContent = '‚è≥ Clearing...';
                btn.disabled = true;
                
                const response = await fetch(`/api/server/${bmcIp}/clear_sel`, { method: 'POST' });
                const data = await response.json();
                
                btn.textContent = '‚ö†Ô∏è Clear BMC SEL';
                btn.disabled = false;
                
                if (data.status === 'success') {
                    alert('SEL cleared successfully!\n\n' + data.output);
                    loadEvents();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (e) {
                alert('Failed to clear SEL: ' + e.message);
            }
        }
        
        // Tab switching
        function switchTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Load data for the tab
            if (tabName === 'sensors') {
                loadSensors();
            }
        }
        
        // Load sensors
        async function loadSensors() {
            const container = document.getElementById('sensorsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading sensors...</div>';
            
            try {
                const response = await fetch(`/api/sensors/${bmcIp}`);
                const sensors = await response.json();
                
                if (sensors.length === 0) {
                    container.innerHTML = `
                        <div class="no-sensors">
                            <p>No sensor data available.</p>
                            <p style="font-size: 0.9rem; margin-top: 10px;">Click "Collect Sensors" on the dashboard to gather sensor data.</p>
                        </div>
                    `;
                    return;
                }
                
                // Group sensors by type
                const grouped = {};
                sensors.forEach(s => {
                    const type = s.sensor_type || 'other';
                    if (!grouped[type]) grouped[type] = [];
                    grouped[type].push(s);
                });
                
                // Render sensors
                let html = '';
                const typeOrder = ['temperature', 'fan', 'voltage', 'power', 'memory', 'other'];
                
                typeOrder.forEach(type => {
                    if (!grouped[type] || grouped[type].length === 0) return;
                    
                    const typeTitle = type.charAt(0).toUpperCase() + type.slice(1);
                    html += `
                        <div class="sensor-type-section">
                            <div class="sensor-type-title ${type}">${typeTitle}</div>
                            <div class="sensors-grid">
                                ${grouped[type].map(s => `
                                    <div class="sensor-card ${s.status || 'ok'}">
                                        <div class="sensor-name">${s.sensor_name}</div>
                                        <div class="sensor-value">${s.value !== null ? s.value + ' ' + (s.unit || '') : 'N/A'}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                
                // Handle any types not in order
                Object.keys(grouped).forEach(type => {
                    if (!typeOrder.includes(type) && grouped[type].length > 0) {
                        const typeTitle = type.charAt(0).toUpperCase() + type.slice(1);
                        html += `
                            <div class="sensor-type-section">
                                <div class="sensor-type-title other">${typeTitle}</div>
                                <div class="sensors-grid">
                                    ${grouped[type].map(s => `
                                        <div class="sensor-card ${s.status || 'ok'}">
                                            <div class="sensor-name">${s.sensor_name}</div>
                                            <div class="sensor-value">${s.value !== null ? s.value + ' ' + (s.unit || '') : 'N/A'}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                });
                
                container.innerHTML = html || '<div class="no-sensors">No sensor data available</div>';
                
            } catch (e) {
                console.error('Failed to load sensors:', e);
                container.innerHTML = '<div class="no-sensors">Failed to load sensors: ' + e.message + '</div>';
            }
        }
        
        // Initial load
        loadEvents();
    </script>
</body>
</html>
